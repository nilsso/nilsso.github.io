            <h1 id="lambda-calculus">Lambda calculus</h1>

<p>Identity function and alpha equivalence:</p>

<script type="math/tex; mode=display">\lambda x.x,\quad\lambda y.y,\quad\lambda z.z \\</script>

<p>Applying a lambda to an argument:</p>

<script type="math/tex; mode=display">% <![CDATA[
\begin{align*}
(\lambda x.x)y& & (\lambda x.x)(\lambda y.y)& \\
[x:=y]&         & [x:=(\lambda y.y)]& \\
y&              & (\lambda y.y)&
\end{align*} %]]></script>
